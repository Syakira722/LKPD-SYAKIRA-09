<!DOCTYPE html>
<html>
<head>
    <title>Latihan Variabel & Input Output</title>
</head>
<body>
    <script>
        let nama = prompt ("nama kamu?");
        document.write("halo, nama saya " + nama + "<br>");
        let umur = prompt ("berapa umur kamu?");
        document.write("umur saya " + umur + "<br>");
        let angka1 = parseInt(prompt("Masukkan angka pertama:"));
        let angka2 = parseInt(prompt("Masukkan angka kedua:"));
        let hasil = angka1 + angka2;

        alert("Hasil penjumlahan: " + hasil);
        document.write("Hasil penjumlahan: " + hasil);
    /*Variabel adalah wadah untuk menyimpan data dalam program.
Isinya bisa berubah-ubah sesuai kebutuhan.
Variabel penting karena:
Menyimpan informasi yang dapat digunakan kembali
Membuat kode lebih rapi dan mudah dipahami
Memudahkan perhitungan atau proses yang membutuhkan data
Menghindari penulisan ulang data berkali-kali.
       
Contoh situasi sehari-hari yang mirip dengan variabel
Tas sekolah â†’ bisa diisi buku berbeda setiap hari*/
     </script>
</body>
</html>
