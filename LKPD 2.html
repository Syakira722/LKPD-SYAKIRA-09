 <!DOCTYPE html>
<html>
<head>
    <title>Latihan Percabangan</title>
</head>
<body>
    <script>
        // Program 1: Menentukan kelulusan
        let nilai = parseInt(prompt("Masukkan nilai kamu:"));

        if (nilai >= 70) {
            alert("LULUS");
            document.write("Status Kelulusan: LULUS<br>");
        } else {
            alert("BELUM LULUS");
            document.write("Status Kelulusan: BELUM LULUS<br>");
        }

        // Program 2: Kategori usia
        let usia = parseInt(prompt("Berapa usia kamu?"));

        if (usia < 13) {
            alert("Kategori: Anak-anak");
            document.write("Kategori Usia: Anak-anak<br>");
        } else if (usia >= 13 && usia <= 17) {
            alert("Kategori: Remaja");
            document.write("Kategori Usia: Remaja<br>");
        } else {
            alert("Kategori: Dewasa");
            document.write("Kategori Usia: Dewasa<br>");
        }
            /*if=Mengecek kondisi pertama. Jika benar → kode di dalamnya dijalankan.
else if=Mengecek kondisi lain jika kondisi sebelumnya salah. Bisa ada banyak else if.
Jika ada else:
→ Bagian else akan dijalankan karena menjadi pilihan terakhir.
Jika tidak ada else:
→ Tidak ada kode yang dijalankan. Program hanya melanjutkan ke baris berikutnya tanpa melakukan apa-apa.*/
    </script>
    
</body>
</html>
