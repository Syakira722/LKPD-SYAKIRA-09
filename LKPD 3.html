<!DOCTYPE html>
<html>
<head>
    <title>Latihan Perulangan</title>
</head>
<body>
    <script>
        // Program 1: Menjumlahkan angka 1 sampai 10 dengan for
        let total = 0;
        for (let i = 1; i <= 10; i++) {
            total += i;
        }
        document.write("Jumlah angka 1 sampai 10 adalah: " + total + "<br>");

        // Program 2: Menampilkan bilangan genap dari 2 sampai 20
        document.write("Bilangan genap 2 sampai 20: <br>");
        for (let j = 2; j <= 20; j += 2) {
            document.write(j + "<br>");
        }
            /*Gunakan for ketika:
Jumlah perulangannya sudah diketahui
Contoh: mengulang 10 kali, menampilkan angka 1–100, menghitung 5 data, dll.
Ada nilai awal, kondisi, dan perubahan nilai yang jelas dalam satu baris.
Gunakan while ketika:
Kita tidak tahu kapan perulangan akan berhenti
Perulangan bergantung pada kondisi tertentu, bukan jumlah pasti.
            Perulangan (loop) membuat program lebih baik karena:
Menghemat kode — tidak perlu menulis baris yang sama berulang-ulang
Lebih cepat dan efisien
Lebih mudah diubah (ubah jumlah perulangan cukup ganti angka)
Mengurangi kesalahan (tidak perlu copy-paste 10–20 baris)
Membuat program lebih rapi dan mudah dibaca.*/
    </script>
</body>
</html>
