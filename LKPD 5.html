<!DOCTYPE html>
<html>
<head>
    <title>Latihan Array</title>
</head>
<body>
    <script>
        // 1. Array 5 nama teman dan tampilkan dengan for
        let teman = ["Nanami", "Shidou", "Kei", "Togame", "Obito"];

        document.write("Daftar Nama Teman:<br>");
        for (let i = 0; i < teman.length; i++) {
            document.write((i+1) + ". " + teman[i] + "<br>");
        }

        document.write("<br>");

        // 2. Array nilai siswa dan hitung rata-rata
        let nilai = [80, 90, 75, 85, 95];
        let total = 0;

        for (let j = 0; j < nilai.length; j++) {
            total += nilai[j];
        }

        let rataRata = total / nilai.length;

        document.write("Nilai siswa: " + nilai.join(", ") + "<br>");
        document.write("Rata-rata nilai siswa adalah: " + rataRata + "<br>");
            /*Apa keuntungan menggunakan array dibanding variabel terpisah?
Array lebih menguntungkan karena bisa menyimpan banyak data dalam satu variabel.
Kalau tidak pakai array, kamu harus membuat banyak variabel satu per satu, dan itu tidak praktis.
            Untuk menambahkan elemen baru ke dalam array, sering digunakan perintah push().
Perintah ini menempatkan elemen baru tersebut di bagian akhir array.*/
    </script>
</body>
</html>
