<!DOCTYPE html>
<html>
<body>

<p id="paragraf">Ini adalah paragraf yang akan berubah warna.</p>

<button onclick="ubahWarna()">Ubah Warna Teks</button>

<script>
function ubahWarna() {
    document.getElementById("paragraf").style.color = "red";
}
    /*document.getElementById() adalah fungsi di JavaScript yang digunakan untuk mengambil atau memilih elemen HTML berdasarkan id-nya.
Dengan fungsi ini, kamu bisa mengubah teks, gaya (style), nilai, atau melakukan aksi lain pada elemen tersebut.*/
</script>

</body>
</html>
