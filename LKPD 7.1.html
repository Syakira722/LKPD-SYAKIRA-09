<!DOCTYPE html>
<html>
<body>

<p id="paragraf">Ini adalah paragraf yang akan disembunyikan.</p>
<button onclick="sembunyikan()">Sembunyikan</button>

<script>
function sembunyikan() {
    document.getElementById("paragraf").style.display = "none";
}
  /*Perbedaan onclick dan onmouseover
1. onclick
Dipicu ketika elemen diklik (klik kiri mouse atau sentuhan di layar HP).
Aksi hanya terjadi saat pengguna menekan tombol.
Contoh: Tombol yang berubah warna saat diklik.
2. onmouseover
Dipicu ketika kursor mouse lewat di atas elemen.
Tidak perlu klik â€” cukup mengarah atau menyentuhkan kursor.*/
</script>

</body>
</html>
