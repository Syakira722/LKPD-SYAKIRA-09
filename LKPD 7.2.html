<!DOCTYPE html>
<html>
<body>

<input type="text" oninput="tampil(this.value)" placeholder="Ketik sesuatu...">
<p>Hasil: <span id="hasil"></span></p>

<script>
function tampil(teks) {
    document.getElementById("hasil").innerHTML = teks;
}
  /*Event penting karena membuat website interaktif, responsif, dan dapat beradaptasi dengan tindakan pengguna, sehingga pengalaman pengguna menjadi lebih baik.*/
</script>

</body>
</html>
